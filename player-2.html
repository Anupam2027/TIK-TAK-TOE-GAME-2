<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Tik Tak Toe Game</title>
</head>
<body>
    <div class="first-cade">
        <div class="container">
            <div class="tictak">
            <h1 class="h1">TIC TAK TOE</h1>
        </div>
        <div class="table">
            <table>
                <tr class="tr">
                  <td class="a"></td>
                  <td class="b"></td>
                  <td class="c"></td>
                </tr>
                <tr>
                  <td class="d"></td>
                  <td class="f"></td>
                  <td class="g"></td>
                </tr>
                <tr>
                  <td class="h"></td>
                  <td class="i"></td>
                  <td class="j"></td>
                </tr>
              </table>
        </div>
        <div class="textt">
            <p class="p2"></p>
        </div>
        <div class="playerr">
            <div class="first-player">
                <div class="icon"><i class="fa-solid fa-x"></i></div>
                <div class="btn" ><button class="btn-22">Player-1</button></div>
                <div class="score" id="play_1"></div>
            </div>
            <div class="tie">
                <button class="btn-3" >TIE</button>
                <div class="scoree" id="tie"></div>
            </div>
            <div class="Second-player">
                <div class="icon"><i class="fa-solid fa-o"></i></div>
                <div class="btn" ><button class="btn-22">Player-2</button></div>
                <div class="score" id="play_2"></div>
            </div>
         </div>
         <div class="restar">
            <button class="btn4" id="Restart">Restart</button>
            <button class="btn4" id="replay">Replay</button>
        </div>
    </div>    
    </div>
    <script src="./script.js"></script>
</body>
</html>
